<!DocType html>
<html>
<head>
	<title>Car Installments</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Alata&family=Pixelify+Sans&display=swap" 		rel="stylesheet">
	<link rel = "stylesheet" href = "css/style.css">
</head>
<body>
	<div id="container">
		<form>
			<label>Car Price :</label>
			<input type="number" id="carPrice">
			
			<label>Deposit Value :</label>
			<input type="number" id="depositRate">
			
			<label>Years of Installments :</label>
<br>
			<input type="radio" name="years" value="1" id="1year"> <label for="1year">1 Year</label>
			<input type="radio" name="years" value="2" id="2year"> <label for="2year">2 Year</label>
			<input type="radio" name="years" value="3" id="3year"> <label for="3year">3 Year</label>
			<input type="radio" name="years" value="4" id="4year"> <label for="4year">4 Year</label>
			<input type="radio" name="years" value="5" id="5year"> <label for="5year">5 Year</label>
		</form>
<hr>
		<table>
			<tr>
				<td>Car Price</td>
				<td id="showPrice">000</td>
			</tr>
			<tr>
				<td>Deposite Value</td>
				<td id="showDeposite">000</td>
			</tr>
			<tr>
				<td>Interest Rate</td>
				<td id="showInterest">000</td>
			</tr>
			<tr>
				<td>Total Installments</td>
				<td id="showTotal">000</td>
			</tr>
			<tr>
				<td>Monthly Installments</td>
				<td id="showInstallments">000</td>
			</tr>
		</table>
	</div>
	<script src="js/app.js"></script>
</body>
</html>
