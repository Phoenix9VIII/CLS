    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Customers List</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">            
                <h1 class="display-1 my-5 text-dark">New Customer</h1>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control mt-2 mb-4">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" class="form-control mt-2 mb-4">
                    </div>
                    <div class="form-group">
                        <label for="">Country</label>
                        <select class="form-select mt-2 mb-4">
                            <option value="">EGY</option>
                            <option value="">KSA</option>
                            <option value="">UAE</option>
                            <option value="">SYR</option>
                            <option value="">OMA</option>
                        </select>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary">Submit</button>
                        <a class="btn btn-dark" href="#">Back to List</a>
                    </div>
                </form>
            </div>
            <hr>
            <div class="row">
                <h1 class="display-1 my-5 text-secondry">Update Customer</h1>
                <form>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-12">
                            <label for="firstname">First Name</label>
                            <input type="text" id="firstname" class="form-control mt-2 mb-4">
                         </div>
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <label for="lastname">Second Name</label>
                                <input type="text" id="lastname" class="form-control mt-2 mb-4">
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-12">
                                <label for="address">Address</label>
                                <input type="text" id="address" class="form-control mt-2 mb-4">
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-12">
                                <label for="gender">Gender</label>
                                <input type="text" id="gender" class="form-control mt-2 mb-4">
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-12">
                                <label for="region">Region</label>
                                <input type="text" id="region" class="form-control mt-2 mb-4">
                            </div>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary">Submit</button>
                        <a class="btn btn-dark" href="#">Back to List</a>
                    </div>
                </form>
            </div>
            <hr>
        </div>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/jquery-3.7.1.js"></script>
    </body>
    </html>
